{% extends 'main/base.html' %}
{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {% for i in form%}
    <p><label for="{{i.id_for_label}}">{{i.label}}: </label>{{i}}</p>
    <div style="color:red">{{f.errors}}</div>
    {% endfor %}
    <div style="color:red">{{form.non_field_errors}}</div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
